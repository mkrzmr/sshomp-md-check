<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
        h1 {
            color: #721c24;
        }
        p {
            margin: 10px 0;
        }
        a {
            color: #721c24;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error Occurred</h1>
        <p>{{ message }}</p>
        <p><a href="/">Go Back to Home</a></p>
    </div>
</body>
</html>
